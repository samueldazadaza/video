<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multimedia</title>
    <style>
        video{
            width: 600px;
        }
   </style>
   
</head>
<body>
    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/Y1_VsyLAGuk?start=10" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Este es un video MP4</h1>
    <video id="video" src="https://trello-attachments.s3.amazonaws.com/57bdbae6b87f98bce798f4a3/580952a5ef3df27add9b6c98/0d9c91800797ec6bb31adc5697daf452/Ejemplo_de_video.mp4"
    poster="logoSD.jpg"></video>
    <br>
    <button id="play">play</button>
    <button id="pause">pause</button>

    <script>
        const video =  document.getElementById('video');
        const play =  document.getElementById('play');
        const pause =  document.getElementById('pause');
        
        play.addEventListener('click', () => {
            video.play()
        })

        pause.addEventListener('click', () => {
            video.pause()
        })

    </script>
</body>
</html>
